   <p style="color: aliceblue;">Update Ingredients</p>

{% block content2 %}
<div class="container">
    <!--This is the file that shows the list of ingredients in the inventory-->
    <form action="" method="POST" style="margin: 0px 100px 20px 100px; padding: 25px; background-color: rgba(66, 51, 51, 0.233); border-radius: 10px;" >

        <div style="margin: auto 0;">
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" style="margin: 0 auto">Update Ingredients</button>
        </div>
    </form>
</div>
{% endblock %}
